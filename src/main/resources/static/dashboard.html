<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error', err));
        }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">ExpenseTracker</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">Dashboard</a>
                <a href="manage.html" class="nav-item">Manage</a>
                <a href="history.html" class="nav-item">History</a>
                <a href="admin.html" class="nav-item" id="adminLink" style="display: none;">Admin Panel</a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-bar">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"
                    style="display: none; margin-right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer;">☰</button>
                <div class="welcome-msg">Welcome : <span id="navUsername">User</span></div>
                <div class="profile-menu">
                    <div class="profile-icon" onclick="toggleProfileMenu()">
                        <img src="https://ui-avatars.com/api/?name=User" id="userAvatar" alt="Profile">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="profile.html">Edit Profile</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="container">
                <h2 class="mb-4">Financial Overview</h2>

                <div class="dashboard-grid">
                    <div class="card stat-card">
                        <div class="stat-label">Total Bank Balance</div>
                        <div class="stat-value" id="totalBankBalance">₹0.00</div>
                    </div>
                    <div class="card stat-card secondary">
                        <div class="stat-label">Total Card Available</div>
                        <div class="stat-value" id="totalCardAvailable">₹0.00</div>
                    </div>
                    <div class="card">
                        <div class="stat-label" style="color: var(--text-muted);">This Month Spend</div>
                        <div class="stat-value" id="monthlyTotalSpend" style="color: var(--text-color);">₹0.00</div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div>
                        <h3 class="mb-4">Your Banks</h3>
                        <div id="bankList" style="display: flex; flex-direction: column; gap: 1rem;">
                            <!-- Bank items will be loaded here -->
                        </div>
                    </div>
                    <div>
                        <h3 class="mb-4">Your Cards</h3>
                        <div id="cardList" style="display: flex; flex-direction: column; gap: 1rem;">
                            <!-- Card items will be loaded here -->
                        </div>
                    </div>
                    <div>
                        <h3 class="mb-4">Your Platforms</h3>
                        <div id="platformList" style="display: flex; flex-direction: column; gap: 1rem;">
                            <!-- Platform items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
