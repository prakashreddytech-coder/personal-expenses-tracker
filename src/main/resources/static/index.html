<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error', err));
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-4" style="color: var(--primary-color);">Expense Tracker</h2>

            <div id="alertBox" class="alert"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="event.preventDefault(); login(this.email.value, this.password.value);">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Login</button>
                <p class="text-center mt-4">
                    Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;"
                onsubmit="event.preventDefault(); register(this.username.value, this.email.value, this.password.value);">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-full">Register</button>
                <p class="text-center mt-4">
                    Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>

</html>
