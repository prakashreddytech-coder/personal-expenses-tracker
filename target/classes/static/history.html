<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error', err));
        }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">ExpenseTracker</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="manage.html" class="nav-item">Manage</a>
                <a href="history.html" class="nav-item active">History</a>
                <a href="admin.html" class="nav-item" id="adminLink" style="display: none;">Admin Panel</a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-bar">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"
                    style="display: none; margin-right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer;">â˜°</button>
                <div class="welcome-msg">Welcome : <span id="navUsername">User</span></div>
                <div class="profile-menu">
                    <div class="profile-icon" onclick="toggleProfileMenu()">
                        <img src="https://ui-avatars.com/api/?name=User" id="userAvatar" alt="Profile">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <a href="profile.html">Edit Profile</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="container">
                <h2 class="mb-4">Transaction History</h2>

                <div class="card mb-4">
                    <div class="filters"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Type</label>
                            <select id="filterType" class="form-control">
                                <option value="">All Types</option>
                                <option value="DEBIT">Debit</option>
                                <option value="CREDIT">Credit</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Mode</label>
                            <select id="filterMode" class="form-control">
                                <option value="">All Modes</option>
                                <option value="BANK">Bank</option>
                                <option value="CARD">Card</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Platform</label>
                            <select id="filterPlatform" class="form-control">
                                <option value="">All Platforms</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0; display: flex; align-items: flex-end;">
                            <button onclick="loadHistory()" class="btn btn-primary w-full">Apply Filters</button>
                        </div>
                    </div>
                </div>

                <div class="card" style="overflow-x: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Mode</th>
                                <th>Amount</th>
                                <th>Account</th>
                                <th>Platform</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- History items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
